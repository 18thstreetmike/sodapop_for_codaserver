[production]
php.display_errors = 0
controller.directory = APPLICATION_ROOT/application/controllers
view.renderer = Sodapop_View_Toasty
view.config.root_directory = APPLICATION_ROOT/application/views
view.config.widget_class = Themes_Monochrome_Widgets
view.config.aggregate_blocks = true
view.config.extension = phtml
view.themes.root_directory = APPLICATION_ROOT/../library/Themes
view.themes.current = Monochrome
model.database.driver = Sodapop_Database_Codaserver
model.database.hostname = 127.0.0.1
model.database.port = 3407
model.database.public_user = public_user
model.database.public_password = public_password
model.database.schema = ecommerce
bootstrap.file_path = APPLICATION_ROOT/Bootstrap.php
sitemap.automatic_tabs = true

[testing]
php.display_errors = 1

[development]
php.display_errors = 1