# models.yaml
#
# This file provides additional data about database model objects beyond
# that which is available in the schema

orders:
  list_fields:
    - name: id
      link: orders/view/:id
    - name: last_name
      label: Customer Name
      concat: customer_id.last_name + ', ' + customer_id.first_name
      link: customer/view/:customer_id
      sort: customer_id.last_name
    - name: status
    - name: create_date
    - name: ship_date
  list_filters:
    - field: status
      include_all: true
      default:
    - type: search
  list_filter_label: Search
  list_num_per_page: 20
  override_form: true
  fields:
    - group: Customer Information
      fields:
        - name: customer_id
          visualization: editor
    - group: Shipping Address
      fields:
        - name: shipping_address_id
          visualization: editor
    - group: Status Information
      fields:
        - name: status
          readonly: true
        - name: ship_date
          readonly: true
        - name: cancel_date
          readonly: true
        - name: notes
    - group: Items
      fieldset: false
      fields:
        - subtable: order_items
order_items:
  list_fields:
    - name: product
      link: products/view/:product_id
    - name: quantity
    - name: price
    - name: status
    - label: Line Total
      calc: price * quantity
  override_form: true
  list_order_by: product_name
  inline_form: true
  fields:
    - group: Item Information
      fields:
        - name: product_id
          visualization: select
          select: id, product_name
          where: status IN ('stocked', 'backordered')
          order: product_name ASC
          onchange: price.value = product_id.price
        - name: quantity
        - name: price
customers:
  list_fields:
    - name: id
      link: customer/view/:id
    - name: first_name
    - name: last_name
    - name: email_address
    - label: State/Prov
      name: state_prov
      concat: billing_address_id.state_prov
      sort: billing_address_id.state_prov
    - name: country
      label: Country
      concat: billing_address_id.country
      sort: billing_address_id.country
  override_form: true
  list_filters:
    - type: search
    - type: num_per_page
  list_filter_label: Search
  list_num_per_page: 20
  fields:
    - group: Person Information
      fields:
        - name: first_name
        - name: last_name
        - name: email_address
    - group: Billing Address
      fields:
        - name: billing_address_id
          visualization: editor
    - group: Shipping Address
      fields:
        - name: shipping_address_id
          visualization: editor
products:
  list_fields:
    - name: id
      link: products/view/:id
    - name: product_name
    - name: price
    - name: status
  override_form: true
  list_filters:
    - field: status
      include_all: true
      default:
    - type: search
  list_filter_label: Search
  list_num_per_page: 20
  fields:
    - group: Product Information
      fields:
        - name: product_name
        - name: description
        - name: price
        - name: image_url
        - name: expected_stock_date
addresses:
  override_form: false