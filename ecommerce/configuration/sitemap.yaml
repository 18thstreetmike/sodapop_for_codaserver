# sitemap.yaml
#
# This file is used to configure the site in the Sodapop framework

title: Ecommerce Webapp
description: |
  This web application lets users manage their online stores.
navigation:
  - id: index
    label: Home
    url: index
  - id: orders
    label: Orders
    url: orders/index
    model: orders
  - id: customers
    label: Customers
    url: customers/index
    model: customers
  - id: products
    label: Products
    url: products/index
    model: products
  - id: admin
    label: Admin
    url: admin/index
    application_permission: manage_users
    sections:
      - id: admin_users
        label: Users
        url: users/index
        application_permission: manage_users
      - id: admin_roles
        label: Roles
        url: roles/index
        application_permission: manage_users
available_models:
  [ orders, customers, products ]